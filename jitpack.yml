# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=spors_api.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.tanvirmhamud -DartifactId=football_secure_api_module -Dversion=1.8 -Dpackaging=aar -DgeneratePom=true
